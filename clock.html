<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="clock.css"/></head>
<body onload="startTime()">

<div id="exa"><div id="txt"></div></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  h=hours(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}
function hours(i) {
  if (i >+ 13) {i = i-12};  // add zero in front of numbers < 10
  return i;
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

</body>
</html>
